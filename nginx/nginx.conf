upstream nodeapp{
     server node_app:5000;
}

server {
  listen 80;
  root /usr/share/nginx/html;
  index index.html;
  
  location / {
	  try_files $uri /index.html =404;
  }

  location /api/users/ {
	proxy_pass http://nodeapp/users;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header Host $host;
        proxy_redirect off;
  }

   location /api/profile/ {
	proxy_pass http://nodeapp/profile;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header Host $host;
        proxy_redirect off;
  }

   location /api/posts/ {
	proxy_pass http://nodeapp/posts;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header Host $host;
        proxy_redirect off;
  }

   location /api/auth/ {
	proxy_pass http://nodeapp/auth;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header Host $host;
        proxy_redirect off;
  }
    location /static/css {
        alias /usr/share/nginx/html/static/css;
    }
    
    location /static/js {
        alias /usr/share/nginx/html/static/js;
    }

    location = /favicon.ico {
        alias /usr/share/nginx/html/favicon.ico;
    }
    
}